# to run this use flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/app_icon/life_sync-01.png"
  # image_path_android: "assets/images/icon-710x599-android.png"
  # image_path_ios: "assets/images/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  # adaptive_icon_background: "#9BCD8F" # only available for Android 8.0 devices and above
  # adaptive_icon_foreground: "assets/app_icon/LifeSync-01.png" # only available for Android 8.0 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  # background_color_ios: "#9BCD8F"

